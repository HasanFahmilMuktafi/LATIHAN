<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabel HTML</title>
    <script>
        // Mendefinisikan variabel
        var nama = "Ahmad Syukron";
        var umur = 18;
        var pekerjaan = "Tukang Wifi";

        function tampilkanInformasi() {
            // Mendapatkan elemen dengan ID "informasi"
            var informasiElement = document.getElementById("informasi");

            // Mengganti teks di dalam elemen dengan nilai variabel
            informasiElement.innerHTML = "Nama: " + nama + "<br>Umur: " + umur + "<br>Pekerjaan: " + pekerjaan;
        }
    </script>
</head>
<body>
    <h1>Informasi Pribadi</h1>
    <!-- Menampilkan informasi dengan memanggil fungsi tampilkanInformasi() -->
    <button onclick="tampilkanInformasi()">Tampilkan Informasi</button>
    <div id="informasi"></div>
</body>
</html>
