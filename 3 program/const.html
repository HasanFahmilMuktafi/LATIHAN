<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Program Konstan HTML</title>
</head>
<body>

<p id="demo">Halo, dunia!</p>

<script>
// Definisikan konstan

</script>

</body>
