    <link rel="stylesheet" href="pelanggan.css">

<body>
    <div class="container">
        <h1>Jaya Abadi - Customer</h1>
        <form id="billingForm">
            <label for="hours">Hours of Usage:</label>
            <input type="number" id="hours" name="hours" min="0" step="1" required>
            <label for="rate">Rate (per hour):</label>
            <input type="number" id="rate" name="rate" min="0" step="0.01" required>
            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="pelanggan.js"></script>
</body>
